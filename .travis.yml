language: python
python:
- '3.6'
sudo: required
services:
- docker
cache: pip
install:
- bin/install
env:
  global:
  - HELM_VERSION="v2.8.2"
  - DOCKER_USERNAME=captainfiaas
  - secure:  # DOCKER_PASSWORD
script:
- tox
- bin/docker_build
after_success:
- tox -e coverage
deploy:
  provider: script
  script: VERSION=$(python setup.py --version) TAG=$(bin/tag_release |tail -1) bash -c 'bin/docker_push && bin/publish_helm_chart'
  skip_cleanup: true
  on:
    branch: master
